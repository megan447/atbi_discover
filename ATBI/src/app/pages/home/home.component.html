<div class="masonry-demo">

    <masonry-layout [options]="masonryOptions" [useImagesLoaded]="true">
        <masonry-item  *ngFor="let post of masonryPosts"  class="masonry-item">

            <!--<img src="{{picture.picture}}">-->
            <app-home-card class="card" [post]="post"></app-home-card>

        </masonry-item>
    </masonry-layout>
    <button *ngIf="limit < 100" (click)="showMorePosts()">Show More Images</button>
    <h2 *ngIf="limit >= 100">No More Images</h2>
</div>
